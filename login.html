<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Student Sphere">
  <title>Login - Student Sphere</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!-- Login Page -->
  <div class="min-vh-100 d-flex align-items-center justify-content-center gradient-bg p-4">
    <div class="card border-0 shadow-lg" style="max-width: 450px; width: 100%;">
      <div class="card-body p-4 p-md-5">
        <!-- Logo & Title -->
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-2" style="color: var(--primary-purple);">
            <i class="bi bi-cash-coin"></i> Student Sphere
          </h1>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="your.email@university.ac.za"
              required>
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="••••••••"
              required>
          </div>
          
          <!-- Forgot Password -->
          <div class="text-end mb-4">
            <a href="#" class="text-decoration-none" style="color: var(--primary-purple);">
              Forgot password?
            </a>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-hover">
              Login
            </button>
          </div>
        </form>
        
        <!-- Social Proof -->
        <p class="text-center text-muted mb-3">
          <small>Join 500+ SA students</small>
        </p>
        
        <!-- Sign Up Link -->
        <p class="text-center mb-0">
          Don't have an account? 
          <a href="signup.html" class="text-decoration-none fw-semibold" style="color: var(--primary-purple);">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/services.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
