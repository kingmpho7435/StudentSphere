<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for Student Sphere">
  <title>Sign Up - Student Sphere</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!-- Signup Page -->
  <div class="min-vh-100 d-flex align-items-center justify-content-center gradient-bg p-4">
    <div class="card border-0 shadow-lg" style="max-width: 500px; width: 100%;">
      <div class="card-body p-4 p-md-5">
        <!-- Logo & Title -->
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-2" style="color: var(--primary-purple);">
            <i class="bi bi-cash-coin"></i> Student Sphere
          </h1>
          <p class="text-muted">Create your account</p>
        </div>
        
        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="John Doe"
              required>
          </div>
          
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">University Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="your.email@university.ac.za"
              required>
            <div class="form-text">Use your official university email address</div>
          </div>
          
          <!-- Phone Number -->
          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">WhatsApp Number</label>
            <div class="input-group">
              <span class="input-group-text">+27</span>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                placeholder="821234567"
                pattern="[0-9]{9}"
                required>
            </div>
            <div class="form-text">Enter without the leading 0</div>
          </div>
          
          <!-- University -->
          <div class="mb-3">
            <label for="university" class="form-label fw-semibold">University</label>
            <select class="form-select" id="university" required>
              <option value="">Select your university</option>
            </select>
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="••••••••"
              minlength="6"
              required>
            <div class="form-text">At least 6 characters</div>
          </div>
          
          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              placeholder="••••••••"
              minlength="6"
              required>
          </div>
          
          <!-- Terms & Conditions -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#" style="color: var(--primary-purple);">Terms & Conditions</a>
            </label>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-hover">
              Create Account
            </button>
          </div>
        </form>
        
        <!-- Login Link -->
        <p class="text-center mb-0">
          Already have an account? 
          <a href="login.html" class="text-decoration-none fw-semibold" style="color: var(--primary-purple);">
            Login
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/services.js"></script>
  <script src="js/auth.js"></script>
  
  <!-- Page-specific JavaScript -->
  <script>
    // Populate university dropdown
    document.addEventListener('DOMContentLoaded', function() {
      const select = document.getElementById('university');
      universities.forEach(uni => {
        const option = document.createElement('option');
        option.value = uni;
        option.textContent = uni;
        select.appendChild(option);
      });
    });
  </script>
</body>
</html>
